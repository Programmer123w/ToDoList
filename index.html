<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
<h1>Note</h1>
  <div class="wrapper__modal none">
    <div class="container__modal">
      <h2>Task editing</h2>
      <form>
        <div class="wrapper__input">
          <div>
            <label>Edit name task</label>
            <input class="edit-name" type="text" />
          </div>
          <div>
            <label>edit dedline</label>
            <input class="edit-date" type="date" />
          </div>
          <div>
            <label>Edit type</label>
            <select class="select_modal">
              <option value="important task">important task</option>
              <option value="secondary objective">secondary objective</option>
              <option value="planned task">planned task</option>
            </select>
          </div>
        </div>
        <div>
          <textarea class="edit_decr" name="" id="" cols="50" rows="10"></textarea>
        </div>
        <div class="wrapper__btns">
        <button class="btnEdit">Edit task</button>
        <button class="btn-close">Close</button>
      </div>
      </form>
    </div>
  </div>
  <header>
    <form class="formTask">
      <div class="wrapper__info">
        <div class="wrapper__types">
          <label>Name tasks</label>
          <input class="name" value="Fix bag #569" type="text" />
        </div>
        <div class="wrapper__types2">
          <label>Dedline tasks</label>
          <input class="date" type="date" />
        </div>
        <div class="wrapper__types3">
          <label>Type task</label>
          <select class="select_page">
            <option hidden>Select tasks</option>
            <option value="important task">important task</option>
            <option value="secondary objective">secondary objective</option>
            <option value="planned task">planned task</option>
          </select>
        </div>
      </div>
      <div class="description">
        <textarea name="" id="" cols="100" rows="4" class="txt-page">
  unde molestias cumque dolores!
          </textarea>
      </div>
      <button class="btn_save">Save Task</button>
    </form>
  </header>
  <main>
    <div class="search">
      <div class="wrapper_search">
        <input class="searach_name-task" type="text">
        <button>search</button>
      </div>
      <div class="wrapper_filter">
        <select class="select_filter">
          <option value="allTasks">All tasks</option>
          <option value="important task">important task</option>
          <option value="secondary objective">secondary objective</option>
          <option value="planned task">planned task</option>
        </select>
      </div>
    </div>
    <ol></ol>
  </main>
  <script src="./script.js"></script>
</body>

</html>
